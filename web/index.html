<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff" id="theme-color">
  <meta name="msapplication-navbutton-color" content="#ffffff" id="nav-color">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>LearnCourse</title>
  
  <!-- ✅ СИНХРОННАЯ УСТАНОВКА ЦВЕТА -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme_mode');
      var isDark = theme === 'dark' || (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      var color = isDark ? '#121212' : '#ffffff';
      
      document.getElementById('theme-color').setAttribute('content', color);
      document.getElementById('nav-color').setAttribute('content', color);
      document.body.style.backgroundColor = color;
    })();
  </script>
  
  <!-- ✅ REALTIME ОБНОВЛЕНИЕ -->
  <script>
    window.updateThemeColor = function(color) {
      document.getElementById('theme-color').setAttribute('content', color);
      document.getElementById('nav-color').setAttribute('content', color);
      document.body.style.backgroundColor = color;
    };
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</head>
<body>
</body>
</html>
