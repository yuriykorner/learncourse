<!DOCTYPE html>
<html>
<head>
  <base href="/learncourse/">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff" id="theme-color">
  <meta name="msapplication-navbutton-color" content="#ffffff" id="nav-color">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>LearnCourse</title>
  
  <script>
    // ✅ ПРИ ЗАГРУЗКЕ
    (function() {
      var theme = localStorage.getItem('theme_mode');
      var isDark = theme === 'dark' || (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      setColor(isDark ? '#121212' : '#ffffff');
    })();
    
    // ✅ ФУНКЦИЯ УСТАНОВКИ ЦВЕТА
    function setColor(color) {
      document.getElementById('theme-color').setAttribute('content', color);
      document.getElementById('nav-color').setAttribute('content', color);
      document.body.style.backgroundColor = color;
    }
    
    // ✅ СЛУШАЕМ ИЗМЕНЕНИЯ LOCALSTORAGE (REALTIME!)
    window.addEventListener('storage', function(e) {
      if (e.key === 'theme_mode') {
        var isDark = e.newValue === 'dark' || (e.newValue !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        setColor(isDark ? '#121212' : '#ffffff');
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</head>
<body>
</body>
</html>
